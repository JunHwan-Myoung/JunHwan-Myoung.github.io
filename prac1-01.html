<!DOCTYPE html>
<html>
<head><!--head 시작-->
<meta charset="UTF-8">
<title>오류를 찾으세요</title>
<!-- 웹 페이지의 타이틀을 결정 -->
<style>
	h3 { text-align : center; color : darkred; }
	/* 'h3'로 머릿말의 크기를 결정하고,
	'text-align을 'center'로 하여 머릿말의 정렬을 가운데로 하였고,
	'color'를 'darkred'로 하여 색을 정했다. */
	span {color : blue; font-size : 20px; }
	/* 'span'을 사용했을 때 글자 색이 파랑색, 글자크기가 20px가 되도록 지정
	처음에 글자색 지정에서 'color'와 원하는 색 사이에 ':'이 아닌 '='를 사용해서 오류 발생*/
</style>
</head><!--head 끝-->
<body><!--body 시작-->
<h3>Elvis Presley</h3>
<!-- 머릿말을 위에서 설정한 'h3'를 사용하여 만든다. -->
He was an American singer and actor. In November 1956, 
he is often referred to as "<span>the King of Rock and Roll</span>".
<!-- 중간에 포인트 문구에 위에서 지정한 'span'을 이용한다. -->
</body><!--body 끝-->
</html>
