<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prac7-10</title>
</head>

<body>
    <h3>book 객체 배열 만들기</h3>
    <hr>
    <script>
        let ba = new Array();
        for (i = 0; i < 5; i++) {
            let input = prompt("콤마(,)로 분리하면서 첵제목 저자 가격 순으로 입력 \n예:코스모스,칼 세이건,40500");
            let part = input.split(",");
            let book = new Object();
            book.제목 = part[0];
            book.작가 = part[1];
            book.가격 = part[2];
            ba[i] = book;
        }
        for (i = 0; i < ba.length; i++) {
            document.write(ba[i].제목 + ",");
            document.write(ba[i].작가 + ",");
            document.write(ba[i].가격 + "<br>");
        }
        let most = ba[0];
        for (i = 0; i < ba.length; i++) {
            if (ba[i].가격 > most.가격)
                most = ba[i];
        }

        document.write("<hr> 가장 가격이 비싼 책은 " + most.제목);
    </script>
</body>

</html>
