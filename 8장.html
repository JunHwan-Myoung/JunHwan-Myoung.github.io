<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML DOM 트리</title>
<script>
	var p = document.getElementById("firstP"); //우변: <p>요소의 dom객체를 반환
	var text = "p.id = " + p.id + "\n"; //p.id: id 프로퍼티 접근
	text += "p.tagName = " + p.tagName + "\n"; //p.tagname: tagname 프로퍼티 접근
	text += "p.innerHTML = " + p.innerHTML + "\n"; //p.innerHTML: 컨텐트 프로퍼티 접근
	text += "p.style.color = " + p.style.color + "\n"; //css 접근
	text += "p.onclick = " + p.onclick + "\n"; //이벤트리스너 접근
	text += "p.childElementCount = " + p.childElementCount + "\n"; //컬렉션(자식관련 정보)
	text += "너비 = " + p.offsetWidth + "\n"; 
	text += "높이 = " + p.offsetHeight + "\n";
	alert(text);
    p.style.background = "red";
</script>
</head>
<body>
<h3>DOM 객체 p의 프로퍼티, 스타일, 이벤트 리스너</h3>
<hr>
<p id="firstP" style="color:blue; background:yellow"
	onclick="this.style.color='teal'">이것은
	<span style="color:red">문장입니다.</span>
</p>

</body>
</html>
