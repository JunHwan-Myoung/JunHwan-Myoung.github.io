<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prac6-03-02</title>
</head>

<body>
    <script>
        document.write("<h3>document.write()로 표만들기</h3><hr>")
        document.write("<table width='50%' border='1' style='margin: auto; text-align: center'>");


            document.write("<td>" + "n" + "</td>");
            for (let j = 0; j <= 9; j++) {
                document.write("<td>" + (j) + "</td>");
            }
            document.write("</tr>");

            
            document.write("<td>" + "n<sup>2</sup>" + "</td>");
            for (let j = 0; j <= 9; j++) {
                document.write("<td>" + (j*j) + "</td>");
            }
            document.write("</tr>");

        document.write("</table>");
    </script>
</body>

</html>
