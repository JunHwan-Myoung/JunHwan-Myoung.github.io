<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prac7-01</title>
</head>

<body>
    <h3>난수 10개 생성</h3>
    <hr>
    <script>
        let n = [];
        for (let i = 0; i < 10; i++) { //난수 10개 배열에 저장
            let random = Math.random() * 100 + 1;
            n[i] = Math.floor(random);
        }
        for (let i = 0; i < 10; i++) { //배열 출력
            document.write(n[i] + " ");
        }
        document.write("<hr>");
        let big = n[0];
        for (let i = 0; i < 10; i++) {
            if (big <= n[i]) {
                big = n[i];
            }
        }
        document.write("제일 큰 수는 " + big);
        document.write("<hr>");

        for (let i = 0; i < 10; i++) {
            for (let j = 0; j < 10; j++) {
                if (n[i] < n[j]) {
                    temp = n[j];
                    n[j] = n[i];
                    n[i] = temp;
                }
            }
        }
        for (let i = 0; i < 10; i++) { // 배열 출력

            document.write(n[i] + " ");
        }
    </script>
</body>

</html>
