<p>
유성이란 흔히 말하는 <span>별똥별</span>을 뜻한다. 이 유성은 혜성, 소행성에서 떨어져 나온 티끌, 
또는 태양계를 떠돌던 먼지 등이 지구 중력에 이끌려 대기 안으로 들어오면서 대기와의 마찰로 불타는 현상을 말한다. 
하루 동안 지구 전체에 떨어지는 유성 가운데 맨눈으로 볼 수 있는 것은 수없이 많으며, 
유성이 빛을 발하는 시간은 1/수십 초에서 수 초 사이이다.
</p>
