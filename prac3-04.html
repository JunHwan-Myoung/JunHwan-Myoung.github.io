<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>점심메뉴 추천</title>
</head>
<body>
<h2>점심메뉴를 추천드립니다.</h2>
<hr>
<details>
    <summary>한식</summary>
    <ul>
        <li>비빔밥</li>
        <li>쌈밥</li>
        <li>제육볶음</li>
    </ul>
</details>
<details>
<summary>일식</summary>
    <ul>
        <li>돈가스</li>
        <li>초밥</li>
        <li>라멘</li>
    </ul>
</details>
<details>
<summary>중식</summary>
    <ul>
        <li>짜장면</li>
        <li>짬뽕</li>
        <li>볶음밥</li>
    </ul>
</details>
</body>
</html>
