<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>출근부</title>
</head>
<body>
    <script>
        let t = prompt("요일을 입력하세요.");
        switch(t) {
            case "월" :
            case "화" :
            case "수" :
            case "목" :
            case "금" : document.write(t+"요일은 출근");
                break;
            case "토" : 
            case "일" : document.write(t+"요일은 휴일");
                break;
            default :
                document.write("다시 입력하십시오.");
        }
        </script>
</body>
</html>
