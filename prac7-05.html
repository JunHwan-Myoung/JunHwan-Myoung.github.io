<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prac7-05</title>
</head>

<body>

    <h3>문자열 배열 다루기</h3>
    <hr>
    <script>
        function printArray(array) {
            for (i = 0; i < array.length; i++)
                document.write(array[i] + " ");
            document.write("<br>");
        }
        let names = new Array("junhawn", "sungjin", "dokgo", "ahyeon");
        document.write("이름 : ");
        printArray(names);
        let long = names[0];
        for (i = 0; i < names.length; i++) {
            if (names[i].length > long.length)
                long = names[i];
        }
        document.write("가장 긴 이름 : " + long + "<br>");
        let first = names[0];
        for (i = 0; i < names.length; i++) {
            if (names[i] < first)
                first = names[i];
        }
        document.write("가장 먼저 나오는 이름 : " + first + "<br>");
        names.sort();
        document.write("알파벳순 이름 : ");
        printArray(names);
    </script>
</body>

</html>
