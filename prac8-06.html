<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prac8-06</title>
</head>

<body>
    <script>
        function promf() {
            let x = prompt("HTML 텍스트 혹은 그냥 텍스트를 입력하시오");
            let y = document.getElementById("x")
            y.innerHTML = x;
        }
    </script>
    <h3>innerHTML</h3>
    <hr>
    <p id="x" onclick="promf()">이번 여름에는 어디로 여행을 갈까요?</p>
</body>

</html>
