<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>eval() 수식계산</h3>
    <hr>
    <script>
        let s = prompt("수식을 입력하시오.");
        let ans = eval(s);
        document.write(s+" = "+ans);
    </script>
    
</body>
</html>
