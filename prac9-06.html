<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function wheel(e, img) {
            if (e.wheelDelta > 0) {
                img.width -= img.width * 0.05;
                img.height -= img.height * 0.05;
            }
            else {
                img.width += img.width * 0.05;
                img.height += img.height * 0.05;
            }
        }
    </script>
</head>

<body>
    <h3>마우스 휠을 이용한 이미지 확대/축소</h3>
    <hr>
    이미지 위에 커서를 올린 상태에서 휠을 위로 굴리면 이미지가 축소되고 아래로 굴리면 이미지가 확대 됩니다.<br>
    <img onwheel="wheel(event, this)" src="prac5-06.png" width="300" height="300" alt="img">
</body>

</html>
