<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>암호를 대라</title>
</head>
<body>
    <script>
        let t = prompt("암호를 대라!!!");
        switch(t) {
            case "you" : document.write("통과!");
                break;
            default :
                document.write("다시 입력하십시오.");
        }
        </script>
</body>
</html>
