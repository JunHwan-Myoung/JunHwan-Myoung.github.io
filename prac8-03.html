<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prac8-03</title>
    <style>
        span {
            visibility: hidden;
        }
    </style>
    <script>
        function change() {
            let spanArray = document.getElementsByTagName("span");
            for (let i = 0; i < spanArray.length; ++i) {
                let span = spanArray[i];
                let style = window.getComputedStyle(span);
                let value = style.getPropertyValue("visibility");
                if (value == "hidden") {
                    span.style.visibility = "visible";
                }
                else {
                    span.style.visibility = "hidden";
                }
            }
        }
    </script>
</head>

<body>
    <h3>다음 빈 곳에 숨은 단어?
        <button onclick="change()">show/hide</button>
    </h3>
    <hr>
    <ul>
        <li>I (<span>love</span>) you.</li>
        <li>CSS is Cascading (<span>Style</span>) Sheet.</li>
        <li>응답하라 (<span>1988</span>).</li>
    </ul>
</body>

</html>
