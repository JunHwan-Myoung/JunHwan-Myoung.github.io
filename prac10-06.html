<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            display: inline-block;
            width: 7em;
            border: 1px solid gray;
            background: aliceblue;
        }
    </style>
    <script>
        let time = null;
        function onofftime() {
            if (time != null) {
                clearInterval(time);
                time = null;
                document.getElementById("clock").style.color = "gray";
            }
            else {
                time = setInterval("outtime(clock)", 1000);
                document.getElementById("clock").style.color = "black";
            }
        }
        function gotime() {
            let clock = document.getElementById("clock");
            outtime(clock);
            time = setInterval("outtime(clock)", 1000);
        }
        function outtime(e) {
            let date = new Date();
            e.innerHTML = date.toLocaleTimeString()
        }
    </script>
</head>

<body onload="gotime()">
    <h3>div 태그에 시계 만들기</h3>
    시계를 클릭하면 시계가 멈추고 다시 클릭하면 가기 시작하다.
    <hr>
    <div id="clock" onclick="onofftime()"></div>
</body>

</html>
